<!DOCTYPE html>
<html>
<head>
    <title>Display Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bg.png') }}"); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            background-color: black;
            border: none;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #333;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
        }
        .button:hover::before {
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% {
                left: -75%;
            }
            100% {
                left: 125%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Display Person Data by ID</h1>
        <form method="post">
            <label for="person_id">Person ID:</label>
            <input type="text" id="person_id" name="person_id" required>
            <input type="submit" value="Display Record" class="button">
        </form>
    </div>
</body>
</html>
